<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1, h3, p {
            text-align: center;
        }
        .details-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .destination {
            text-align: center;
            padding: 20px;
            max-width: 45%;
        }
        .destination img {
            width: 200px;
            height: 200px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Recommended Travel Destinations</h1>

<div class="details-container">
    <div class="destination">
    <h1>TRAVEL DESTINATION TITLE</h1>
    <h3>TRAVEL DESTINATION TYPE</h3>
    <p>TRAVEL DESTINATION DESCRIPTION</p>
    <img border="0" alt="Destination Image" src="IMAGE SRC" width="200" height="200">
    </div>
</div>
</body>
</html>
